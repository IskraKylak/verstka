<div class="report">
    <div class="container">
        <div class="report_wrapForm">
            <h1 class="otherBlock_title">
                Report to the ES Securities Commission
            </h1>
            <p>
                Tell us about a company or individual that you believe has violated the securities laws of El Salvador.
            </p>
            <p>
                We use the information you provide in this form to determine what action, if any, the ESSCC should take.
            </p>
            <p>
                Please provide your contact information
            </p>
            <form action="#" class="report_form">
                <div class="report_fio">
                    <div class="report_wrapInput">
                        <label>
                            Name
                        </label>
                        <input type="text" placeholder="FirstName">
                    </div>
                    <div class="report_wrapInput">
                        <label>
                            Last Name
                        </label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="report_wrapInput">
                    <label>
                        Email
                    </label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="report_wrapInput">
                    <label>
                        Phone Number
                    </label>
                    <input type="tel" placeholder="Phone Number">
                </div>
                <div class="report_wrapInput">
                    <label>
                        Message
                    </label>
                    <textarea type="text" placeholder="Message"></textarea>
                </div>
                <button class="report_submit_btn">Submit</button>
            </form>
        </div>
        <a href="#" class="linkBackOrMore">Regresa</a>
    </div>
</div>
